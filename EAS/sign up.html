    <style>
        /* Custom CSS untuk memposisikan kotak sign up di tengah halaman */
        body, html {
            height: 100%;
        }
        .signup_container h2 {
            margin-bottom: 30px;
            text-align: center;
            color: #000000; 
        }
        .signup_section {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .signup_container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .signup_container .form-group input {
            margin-bottom: 15px; /* Atur jarak antara input */
        }
        .info_contact p,
        .info_info p {
          font-size: 14px; /* Atur ukuran font untuk informasi kontak dan pembayaran */
        }
        .signup_container {
            font-family: superior , sans-serif;
        }
    
        .signup_container h2 {
            font-size: 24px;
        }
    
        .signup_container input[type="text"],
        .signup_container input[type="email"],
        .signup_container input[type="password"],
        .signup_container select {
            font-size: 16px;
            margin-bottom: 10px;
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
    
        .signup_container button {
            font-size: 16px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    
        .signup_container button:hover {
            background-color: #0056b3;
        }
        .centered-button {
            display: block;
            margin: 0 auto; 
            text-align: center; 
        }
        .arrow-icon {
            font-size: 1.5em; 
            vertical-align: middle; 
        }
    </style>
</head>

    <section class="signup_section">
        <div class="signup_container">
            <h2>Sign Up</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <input type="text" class="form-control" name="fullname" placeholder="Full Name" required>
                    <input type="email" class="form-control" name="email" placeholder="Email" required>
                    <input type="password" class="form-control" name="password" placeholder="Password" required>
                    <input type="text" class="form-control" name="nomor_hp" placeholder="Phone Number" required>
                    <input type="text" class="form-control" name="nomor_nik" placeholder="NIK Number" required>
                    <select class="form-control" name="jenis_kendaraan" required>
                        <option value="" disabled selected>Select Vehicle Type</option>
                        <option value="mobil">Car</option>
                        <option value="motor">Motorcycle</option>
                    </select>
                    <input type="text" class="form-control" name="nomor_plat" placeholder="Plat Number" required>
                    <button type="submit" class="btn btn-primary centered-button">&#8594;<span class="arrow-icon"></span></button>
                </div>
            </form>
        </div>
    </section>
